<!DOCTYPE html>
<html>
<head>
    <title>Show Traffic Data</title>
</head>
<body>
    <h1>Traffic Data</h1>
    <pre id="json-data"></pre>
    <script>
        fetch('/traffic_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
